<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- importing the font used -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
			rel="stylesheet"
		/>
		<title>Weather World</title>
	<script defer src="main.js"></script></head>
	<body>
		<!-- <form action="" class="searchbar">
      <label for="place">Location</label>
      <input type="text" id="place" />
      <button type="submit">Submit</button>
    </form> -->
		<div class="nav">
			<nav>
				<div class="name">
					<img src="590f9a0291c553f90d55.jpg" alt="weblogo" />
					<h1>Stefano nebo</h1>
				</div>
				<ul class="navlinks">
					<li>
						<a href="https://github.com/snebo"
							><img src="ed1c06d925fff0b57e32.png" alt="git"
						/></a>
					</li>
					<li><a href="#">About</a></li>
				</ul>
			</nav>
		</div>
		<div class="siteintro">
			<h1>Find out what the weather's like...</h1>
		</div>
		<div class="container">
			<div class="info_side">
				<!-- the searchbar and searchbox -->
				<form action="" class="searchbar">
					<input
						type="text"
						id="place"
						placeholder="city name"
						spellcheck="false"
					/>
					<button type="submit">
						<img src="a5966520284947347eee.png" alt="" />
					</button>
				</form>
				<div class="city_info">
					<div class="city">
						<h3 class="city_name">Lagos,</h3>
						<h3 class="temp">22</h3>
						<h3 id="deg">&degc</h3>
						<div class="details">
							<div class="col">
								<img src="ab3e6cb72af67e1bbffc.png" alt="" />
								<div>
									<p class="humidity">30%</p>
									<p>humidity</p>
								</div>
							</div>
							<div class="col">
								<img src="1e8ac2a7b22e90903cd7.png" alt="" />
								<div>
									<p class="wind">15mph</p>
									<p>Winds</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- the main weather image -->
			<div class="weather">
				<img class="weather_icon" src="913226782d323bc9c6b1.png" />
			</div>
		</div>
	</body>
</html>
